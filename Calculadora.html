<!DOCTYPE html>
<html ng-app="Calculadora">
<head>
    <meta charset="utf-8">
        <title>Calculo</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            .jumbotron {
                width: 400px;
                text-align: center;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
            }
            .form-control {
                margin-top: 5px;
            }
            .btn {
                margin-top: 5px;
            }
            .space {
                margin-top: 5px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script>
            angular.module("Calculadora", []);
            angular.module('Calculadora', []).controller('CalculodoraCtrl', function($scope) {
                    $scope.app = "Calculadora";
                    $scope.apagarCalculo = function (calculo){
                        delete $scope.calculo;
                       // $scope.historicos.push({a: "", operador: "", b: "", caluclo: ""});
                        $scope.historicos;  
                    }
                    $scope.historicos = [
                        {a: "", operdaor: "", b: "", calculo: ""},
                    ];
                    $scope.soma = function(a, b, operador){
                        $scope.calculo = a + b;
                        $scope.historicos.push({a: a, operador: operador, b: b, calculo: a+b});
                        $scope.historicos;
                    }
                    $scope.sub = function(a, b, operador){
                        $scope.calculo = a - b;
                        $scope.historicos.push({a: a, operador: operador, b: b, calculo: a-b});
                        $scope.historicos;
                    }
                    $scope.mult = function(a, b, operador){
                        $scope.calculo = a*b;
                        $scope.historicos.push({a: a, operador: operador, b: b, calculo: a*b});
                        $scope.historicos;
                    }
                    $scope.div = function(a, b, operador){
                        $scope.calculo = a/b;
                        $scope.historicos.push({a: a, operador: operador, b: b, calculo: a/b});
                        $scope.historicos;
                    }
                });
        </script>
</head> 
<body ng-controller="CalculodoraCtrl">
    <div class="jumbotron">
        <h2>{{app}}</h2>
        {{historico}}
        {{tamanho}}
        <input class="form-control" type="number" ng-model="a">
        <select class="form-control" ng-model="operador" ng-click="apagarCalculo(calculo)">
            <option value="">Selecione um operador</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input class="form-control" type="number" ng-model="b">
        <button class="btn btn-primary btn-block" ng-click="soma(a, b, operador)" ng-show="operador == '+' &&a &&b">Somar</button>
        <button class="btn btn-primary btn-block" ng-click="sub(a, b, operador)" ng-show="operador == '-' &&a &&b">Subtrair</button>
        <button class="btn btn-primary btn-block" ng-click="mult(a, b, operador)" ng-show="operador == '*' &&a &&b">Multiplicar</button>
        <button class="btn btn-primary btn-block" ng-click="div(a, b, operador)" ng-show="operador == '/' &&a &&b">Dividir</button>
        <div class="space" ng-show="operador != '' &&a &&b">
            O Resultado de {{a}}  {{operador}} {{b}} = {{calculo}}
        </div>
        <hr/>
        <h3>Historico</h3>
        <table class="table">
            <tr>
                <th>Numero 1</th>
                <th>Operador</th>
                <th>Numero 2</th>
                <th>Resultado</th>
            </tr>
            <tr ng-repeat="historico in historicos">
                <td>{{historico.a}}</td>
                <td>{{historico.operador}}</td>
                <td>{{historico.b}}</td>
                <td>{{historico.calculo}}</td>
            </tr>
        </table>

    </div>
    
</body>   
</html>
